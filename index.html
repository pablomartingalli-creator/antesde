<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Método Persaltum – Dejá de adivinar cómo vender online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Presentación del Método Persaltum, donde te explico paso a paso cómo crear y automatizar tu negocio digital con un sistema simple y probado."
  />
  <style>
    :root {
      --bg-main: #050509;
      --bg-card: #111117;
      --accent-gold: #f5c45b;
      --accent-gold-soft: rgba(245, 196, 91, 0.2);
      --text-main: #f8f8ff;
      --text-muted: #b3b3c2;

      --stripe: #635bff;
      --hotmart: #ff5c00;
      --mercadopago: #00b1ea;
      --whatsapp: #25d366;

      --radius-xl: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #171727 0, #050509 55%, #020208 100%);
      color: var(--text-main);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 56px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .header-tagline {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      text-align: right;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 28px;
      align-items: center;
      margin-bottom: 32px;
    }

    .eyebrow {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-gold);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 30px;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    .hero-title span.highlight {
      color: var(--accent-gold);
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 480px;
      margin-bottom: 16px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent-gold-soft);
      background: rgba(5, 5, 12, 0.9);
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .hero-badge span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-gold);
    }

    .price-card {
      background: rgba(10, 10, 18, 0.9);
      border-radius: var(--radius-xl);
      padding: 14px 14px 16px;
      border: 1px solid rgba(245, 196, 91, 0.22);
      box-shadow: var(--shadow-soft);
      margin-bottom: 12px;
    }

    .price-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .price-main {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .price-main span.currency {
      font-size: 16px;
      opacity: 0.8;
    }

    .price-main span.amount {
      font-size: 26px;
      font-weight: 700;
    }

    .price-main span.once {
      font-size: 13px;
      color: var(--text-muted);
    }

    .price-tagline {
      font-size: 11px;
      color: var(--accent-gold);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .price-extra {
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero-list {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .hero-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .hero-list li span.bullet {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid var(--accent-gold-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--accent-gold);
    }

    .hero-ctas {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .cta-row-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 4px;
    }

    .payment-buttons {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      white-space: normal; /* permite que el texto se corte en varias líneas */
    }

    .btn span.sub {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    .btn-stripe {
      background: var(--stripe);
      color: #ffffff;
    }

    .btn-hotmart {
      background: var(--hotmart);
      color: #ffffff;
    }

    .btn-mercadopago {
      background: var(--mercadopago);
      color: #ffffff;
    }

    .hero-note {
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero-note strong {
      color: var(--accent-gold);
      font-weight: 500;
    }

    /* VIDEO */

    .hero-video-card {
      background: rgba(8, 8, 15, 0.9);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(245, 196, 91, 0.15);
      padding: 10px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-video-tag {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(245, 196, 91, 0.35);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 14px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .video-caption {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .video-caption span.highlight {
      color: var(--accent-gold);
    }

    /* SECTION WRAPPER */

    section {
      margin-top: 30px;
    }

    .section-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 18px 16px;
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 18px;
    }

    .check-list {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
    }

    .check-list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .check {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid var(--accent-gold-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--accent-gold);
      flex-shrink: 0;
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(245, 196, 91, 0.25);
      background: rgba(245, 196, 91, 0.06);
      color: var(--text-muted);
    }

    .quote-block {
      font-size: 12px;
      color: var(--text-muted);
      border-left: 2px solid rgba(245, 196, 91, 0.4);
      padding-left: 10px;
      margin-top: 8px;
    }
